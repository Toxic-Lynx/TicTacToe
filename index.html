<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

</head>

<body class="d-flex justify-content-center align-items-center" id="body" style="background: #212529;">
    <div class="bg-light rounded-5 p-3 d-flex justify-content-center align-items-center flex-column shadow">
        <h1>Tic Tac Toe</h1>
        <div class="bg-white shadow p-3 rounded-3 text-center">
            <b id="status-text"></b>
            <table class="game-table mt-2">
                <tr>
                    <td id="0" onclick="fieldClicked(this)"></td>
                    <td id="1" onclick="fieldClicked(this)"></td>
                    <td id="2" onclick="fieldClicked(this)"></td>
                </tr>
                <tr>
                    <td id="3" onclick="fieldClicked(this)"></td>
                    <td id="4" onclick="fieldClicked(this)"></td>
                    <td id="5" onclick="fieldClicked(this)"></td>
                </tr>
                <tr>
                    <td id="6" onclick="fieldClicked(this)"></td>
                    <td id="7" onclick="fieldClicked(this)"></td>
                    <td id="8" onclick="fieldClicked(this)"></td>
                </tr>
            </table>
            <button class="btn btn-outline-primary mt-3" onclick="restartBtnClicked()" id="ResetButton">Reset</button>
        </div>
        <div class="bg-white shadow rounded p-3 mt-3 w-100">
            <p>Your ID: <span id="connection-id"></span></p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Opponent's ID" id="enemy-id">
                <button class="btn btn-outline-primary" type="button" id="connect-btn"
                    onclick="connectBtnClicked()">Connect</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script src="game.js"></script>
</body>

</html>
